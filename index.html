            height: 300px;

        }
        .pointer {

            left: 50%;
            transform: translateX(-50%);

            height: 40px;
            background: #ff4757;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);

            gap: 15px;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;

        }

            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-left: 5px solid #00dbde;
            display: none;
        }
        #winnerDisplay.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffaa;
            margin: 10px 0;
        }

            font-size: 1rem;
            opacity: 0.8;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
        }
        .participant-list {
            text-align: left;
            margin-top: 15px;
        }
        .participant-item {

            justify-content: space-between;
            align-items: center;

        }

            background: rgba(0, 219, 222, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            min-width: 30px;
            text-align: center;

            margin-left: 15px;

            font-size: 1.3rem;

            color: #00dbde;
